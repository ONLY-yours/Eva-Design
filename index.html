<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./eva-design-icon128.png"
    />
    <style>
      .__dumi-default-layout-content > .markdown:first-child:empty,
      button.__dumi-default-icon[role="codesandbox"] {
        display: none;
      }
    </style>
    <style>
      .__dumi-default-layout-hero {
        background: url("./eva-background.jpg") no-repeat;
        background-size: cover;
      }
    </style>
    <style>
      h1,
      h2 {
        color: rgba(132, 102, 220, 1) !important;
      }
    </style>
    <link rel="stylesheet" href="./umi.css" />
    <script>
      window.routerBase = "/Eva-Design";
    </script>
    <script>
      //! umi version: 3.5.23
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="./umi.js"></script>
  </body>
</html>
